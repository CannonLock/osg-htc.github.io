---
layout: blank
---

<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head  data-proofer-ignore>
    {% assign head = layout.head_extension | default: page.head_extension %}
    {% include layout/head.html js=page.js_extension css=page.css_extension head=layout.head_extension %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js" integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/assets/js/organization-page-0.js" defer></script>
    <link rel="stylesheet" href="/assets/css/map.css"/>
</head>
<body>
    <main id="main">
        <div id="print-region">
            <div id="map"></div>
            <div id="legend" class="leaflet-container" hidden>
                <h2 class="mb-0">Legend</h2>
                <hr class="my-1">
                <div id="legend-items"></div>
            </div>
        </div>

        <button id="full-screen" onclick="toggleFullscreen()"><img alt="Outward arrows towards corners of square" src="../assets/images/map/arrows-fullscreen.svg"/></button>

        <button id="print-button" onclick="downloadPNG()">Print as PNG</button>

        <div id="selection-container">
            <div id="collaboration-container" class="leaflet-container select-container">
                <label for="collaboration">Collaboration</label>
                <select id="collaboration"></select>
            </div>
            <div id="view-container" class="leaflet-container select-container">
                <label for="view">View</label>
                <select id="view">
                    <option value="institutions">Institutions</option>
                    <option value="ces">Compute Entrypoints</option>
                    <option value="aps">Access Points</option>
                </select>
            </div>
        </div>
    </main>
</body>
</html>
